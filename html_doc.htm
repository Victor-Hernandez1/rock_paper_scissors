<script>
	function computerPlay() {
		var arr = ["rock", "paper", "scissors"];
		var rand = arr[Math.floor(Math.random() * arr.length)];
		return rand;
	}

	function playRound(playerSelection, computerSelection) {
		result = "";
		if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
			result = "It's a tie!";
			return result;
		} else if (playerSelection.toLowerCase() === 'rock') {     //rock choice
			if (computerSelection.toLowerCase() === 'scissors') {
				result = "Player wins!";
				return result;
			} else {
				result = "Computer wins!";
				return result;
			}
		} else if (playerSelection.toLowerCase() === 'paper') {	   // paper
			if (computerSelection.toLowerCase() === 'rock') {
				result = "Player wins!";
				return result;
			} else {
				result = "Computer wins!";
				return result;
			}
		} else if (playerSelection.toLowerCase() === 'scissors') { // scissors
			if (computerSelection.toLowerCase() === 'paper') {
				result = "Player wins!";
				return result;
			} else {
				result = "Computer wins!";
				return result;
			}
		}
	}

	function game() {
		var playerScore = 0;
		var compScore = 0;
		var finalResult = ""
		var play = 1;
		for (var i = 0; i < 5; i++) {
			var computerChoice = computerPlay();
			var playerChoice = prompt("Choose rock, paper, or scissors\nplay: " + play);
			playRound(playerChoice, computerChoice);
			if (result === "Player wins!") {
				playerScore++;
			} else if (result === "Computer wins!") {
				compScore++;
			} else {
				compScore++;
				playerScore++;
			}
			play++;
		}


		if (playerScore === compScore) {
			finalResult = "The game results in a tie!";
		} else if (playerScore > compScore) {
			finalResult = "The player wins the game!";
		} else {
			finalResult = "The computer wins the game!";
		}

		console.log("Winner: " + finalResult);
		console.log("Player's score: " + playerScore);
		console.log("Computer's score: " + compScore);
	}

	game();
</script>
